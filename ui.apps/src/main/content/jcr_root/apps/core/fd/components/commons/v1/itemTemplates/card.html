<template data-sly-template.layout>
    <div data-cmp-hook-item-template="includes">
        <sly data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
             data-sly-call="${clientlib.all @ categories=['core.forms.components.commons.v1.clientlibs.layouts.card']}"></sly>
    </div>
    <div class="cmp-portallister-results" data-cmp-hook-item-template="container"></div>
    <div class="cmp-portallister__item cmp-portallister__item--card" data-cmp-hook-item-template="item">
        <img class="cmp-portallister__item--card-image" data-cmp-hook-item-template="thumbnail"/>
        <a data-cmp-hook-item-template="formLink"><h3 class="cmp-portallister__item--card-title" data-cmp-hook-item-template="itemTitle"></h3></a>
        <p class="cmp-portallister__item--card-body" data-cmp-hook-item-template="description"></p>
    </div>
</template>
